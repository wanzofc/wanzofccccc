<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API WANZOFC TECH</title>
    <style>
body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0; /* Light background */
    color: #333; /* Dark text for better readability */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* Ensure it covers the whole viewport */
}

/* From Uiverse.io by Admin12121 */
.product-container {
    position: relative;
    width: 90%; /* Make it responsive */
    max-width: 600px; /* Limit the maximum width */
    display: flex;
    align-items: center;
    justify-content: space-around; /* Distribute cards evenly */
    flex-direction: row; /* Arrange cards in a row */
    flex-wrap: wrap; /* Allow cards to wrap on smaller screens */
    margin: 20px auto;
    padding: 20px;
    background-color: #fff; /* Add a white background to the container */
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1); /* Add a subtle shadow */
}

.card {
    font-family: Lato, sans-serif;
    position: relative;
    width: 45%; /* Adjust width for smaller screens */
    max-width: 290px;
    height: 400px;
    background: #232323;
    border-radius: 20px;
    overflow: hidden;
    border: 2px solid #fff;
    box-sizing: border-box;
    margin: 10px; /* Add some margin around each card */
    transition: all 0.3s ease; /* Smooth transition for hover effects */
}

/* Media Query for smaller screens */
@media (max-width: 600px) {
    .product-container {
        flex-direction: column; /* Stack cards vertically */
    }
    .card {
        width: 90%; /* Make cards take full width on small screens */
        margin-right: 0; /* Remove right margin on small screens */
    }
}


.card:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--product-color);
    clip-path: circle(150px at 80% 20%);
    transition: .5s ease-in-out;
}

.card:hover:before {
    clip-path: circle(300px at 80% -20%);
}

.title {
    position: relative;
    font-weight: 600;
    letter-spacing: 1px;
    color: #fff;
    margin-top: 12px;
}

.bg-title {
    font-size: 10em;
    font-weight: 900;
    font-style: italic;
    color: rgba(255,255,255,.04);
    position: absolute;
    max-width: 120%;
    top: -150%;
    transition: .6s;
}

.card:hover .bg-title {
    transform: translateY(60%);
}

.photo {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    z-index: 10;
    width: 100%;
    height: 220px;
    transition: .5s;
}

.card:hover .photo {
    top: 0%;
    transform: translateY(0%);
}

.photo img {
    position: absolute;
    width: 220px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(-25deg);
    transition: .5s;
}

.card:hover .photo img {
    width: 260px;
    top: 56%;
}

.content {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 100px;
    text-align: center;
    transition: 1s;
    z-index: 5;
}

.card:hover .content {
    height: 190px;
}

.feature {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 8px 20px;
    transition: .5s;
    visibility: hidden;
    opacity: 0;
}

.card:hover .feature {
    visibility: visible;
    opacity: 1;
    transition-delay: .5s;
}

.feature div {
    color: #fff;
    font-weight: 300;
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-right: 10px;
}

.feature span {
    min-width: 20px;
    padding: 0 4px;
    height: 26px;
    text-align: center;
    line-height: 26px;
    font-size: 14px;
    display: inline-block;
    color: #111;
    background: #fff;
    margin: 0 5px;
    transition: .4s;
    border-radius: 4px;
    cursor: pointer
}

.feature span:hover {
    color: #000;
    background: var(--product-color);
}

.btn-docs {
    display: inline-block;
    padding: 10px 20px;
    background: #fff;
    border: none;
    border-radius: 4px;
    margin-top: 10px;
    text-decoration: none;
    font-weight: 600;
    color: #111;
    opacity: 1;
    transform: translateY(0px);
    transition: 0.5s;
    cursor: pointer;
    outline: none;
}

.card:hover .btn-docs {
    opacity: 1;
    transform: translateY(0px);
    transition: 0.5s;
    transition-delay: 0.5s;
}

.card:hover .btn-docs:hover {
    background: var(--product-color);
    transition-delay: 0;
    transition: 0.05s;
}

.product-1 {
    --product-color: #EB6CA4;
}

.size span {
    cursor: pointer;
    z-index: 50;
}

.feature .tt:hover {
    background: #038dff;
}

.feature .ttt:hover {
    background: #09ff0d;
}
button {
    width: 165px;
    height: 62px;
    cursor: pointer;
    color: #fff;
    font-size: 17px;
    border-radius: 1rem;
    border: none;
    position: relative;
    background: #100720;
    transition: 0.1s;
    margin-top: 20px;
}

button::after {
    content: '';
    width: 100%;
    height: 100%;
    background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(255,94,247,1) 17.8%, rgba(2,245,255,1) 100.2% );
    filter: blur(15px);
    z-index: -1;
    position: absolute;
    left: 0;
    top: 0;
}
button:active {
    transform: scale(0.9) rotate(3deg);
    background: radial-gradient( circle farthest-corner at 10% 20%,  rgba(255,94,247,1) 17.8%, rgba(2,245,255,1) 100.2% );
    transition: 0.5s;
}
.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}
    </style>
</head>
<body>
    <section class="product-container product-1" id="container">
        <div class="card" id="card1">
            <div class="photo"></div>
            <div class="content">
                <div class="title">SCIRPT AUTOAI</div>
                <div class="bg-title">WANZOFC</div>
                <div class="feature size">
                    <div>HARGA :</div>
                    <span>2</span>
                    <span>0</span>
                    <span>K</span>
                </div>
                <div class="feature color">
                    <div>JENIS :</div>
                    <span onclick="selectOption(this, 'ENCRYPT', 'SCIRPT AUTOAI')">ENCRYPT</span>
                    <span class="tt" onclick="selectOption(this, 'NO ENCRYPT', 'SCIRPT AUTOAI')">NO ENCRYPT</span>
                    <span class="ttt" onclick="selectOption(this, 'ONLY SC', 'SCIRPT AUTOAI')">ONLY SC</span>
                </div>
                <button class="btn-docs" onclick="buy('SCIRPT AUTOAI')">BUY</button>
            </div>
        </div>
        <div class="card" id="card2">
            <div class="photo"></div>
            <div class="content">
                <div class="title">SC AUTOAI BUTTON</div>
                <div class="bg-title">NZOFC</div>
                <div class="feature size">
                    <div>HARGA :</div>
                    <span>4</span>
                    <span>0</span>
                    <span>K</span>
                </div>
                <div class="feature color">
                    <div>JENIS :</div>
                    <span onclick="selectOption(this, 'ONLY SC', 'SC AUTOAI BUTTON')">ONLY SC</span>
                    <span class="tt" onclick="selectOption(this, 'NO ENC', 'SC AUTOAI BUTTON')">NO ENC</span>
                    <span class="ttt" onclick="selectOption(this, 'FREE UPDATE', 'SC AUTOAI BUTTON')">FREE UPDATE</span>
                </div>
                <button class="btn-docs" onclick="buy('SC AUTOAI BUTTON')">BUY</button>
            </div>
        </div>
        <a href="/docs"><button>Dashboard</button></a>
    </section>
    <script>
        function buy(productName) {
            let hargaElement;
            if (productName === 'SCIRPT AUTOAI') {
                hargaElement = document.querySelector('#card1 .feature.size');
            } else if (productName === 'SC AUTOAI BUTTON') {
                hargaElement = document.querySelector('#card2 .feature.size');
        }
            let harga = '';
            if (hargaElement) {
                harga = Array.from(hargaElement.querySelectorAll('span')).map(span => span.textContent).join('');
                harga = harga + 'K'; 
        }
            let jenisElement;
            if (productName === 'SCIRPT AUTOAI') {
                jenisElement = document.querySelector('#card1 .feature.color .selected');
            } else if (productName === 'SC AUTOAI BUTTON') {
                jenisElement = document.querySelector('#card2 .feature.color .selected');
            }

            let jenis = jenisElement ? jenisElement.textContent : 'Tidak ada jenis yang dipilih';

            let pesan = `SAYA TERTARIK UNTUK MEMBELI *${productName}*.%0a` +
                       `Harga: ${harga}%0a` +
                       `Jenis: ${jenis}`;
            let nomorWA = '62895402567224';
            let urlWA = `https://wa.me/${nomorWA}?text=${pesan}`;
            window.open(urlWA, '_blank');
        }

        function selectOption(element, option, productName) {
            let card;
            if (productName === 'SCIRPT AUTOAI') {
                card = document.querySelector('#card1');
            } else if (productName === 'SC AUTOAI BUTTON') {
                card = document.querySelector('#card2');
        }
            card.querySelectorAll('.feature.color span').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
        }
    </script>
</body>
</html>
