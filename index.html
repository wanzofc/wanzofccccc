        /* From Uiverse.io by Lakshay-art */

        .white {

        }

        .white::before {
            content: "";
            z-index: -2;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(83deg);
            position: absolute;
            width: 600px;
            height: 600px;
            background-repeat: no-repeat;
            background-position: 0 0;
            filter: brightness(1.4);
            background-image: conic-gradient(

            rgba(0, 0, 0, 0) 8%,
            rgba(0, 0, 0, 0) 50%,
            #dfa2da,
            rgba(0, 0, 0, 0) 58%
            );
            //  animation: rotate 4s linear infinite;
            transition: all 2s;
        }
        .border {
            max-height: 59px;

        }
        .border::before {
            content: "";
            z-index: -2;

            left: 50%;

            position: absolute;
            width: 600px;
            height: 600px;
            filter: brightness(1.3);
            background-repeat: no-repeat;
            background-position: 0 0;
            background-image: conic-gradient(

        }
        .darkBorderBg {
            max-height: 65px;

        }
        .darkBorderBg::before {
            content: "";
            z-index: -2;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(82deg);
            position: absolute;
            width: 600px;
            height: 600px;
            background-repeat: no-repeat;
            background-position: 0 0;
            background-image: conic-gradient(

        #poda:hover > .darkBorderBg::before {
            transform: translate(-50%, -50%) rotate(262deg);
        }
        #poda:hover > .glow::before {
            transform: translate(-50%, -50%) rotate(240deg);
        }
        #poda:hover > .white::before {
            transform: translate(-50%, -50%) rotate(263deg);
        }
        #poda:hover > .border::before {
            transform: translate(-50%, -50%) rotate(250deg);
        }

        #poda:hover > .darkBorderBg::before {
            transform: translate(-50%, -50%) rotate(-98deg);
        }
        #poda:hover > .glow::before {
            transform: translate(-50%, -50%) rotate(-120deg);
        }
        #poda:hover > .white::before {
            transform: translate(-50%, -50%) rotate(-97deg);
        }
        #poda:hover > .border::before {
            transform: translate(-50%, -50%) rotate(-110deg);
        }

        #poda:focus-within > .darkBorderBg::before {
            transform: translate(-50%, -50%) rotate(442deg);
            transition: all 4s;
        }
        #poda:focus-within > .glow::before {
            transform: translate(-50%, -50%) rotate(420deg);
            transition: all 4s;
        }
        #poda:focus-within > .white::before {
            transform: translate(-50%, -50%) rotate(443deg);
            transition: all 4s;
        }
        #poda:focus-within > .border::before {
            transform: translate(-50%, -50%) rotate(430deg);
            transition: all 4s;
        }

        .glow {
            overflow: hidden;
            filter: blur(30px);
            opacity: 0.4;
            max-height: 130px;
            max-width: 354px;
        }
        .glow:before {
            content: "";
            z-index: -2;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(60deg);
            position: absolute;
            width: 999px;
            height: 999px;
            background-repeat: no-repeat;
            background-position: 0 0;
            /*border color, change middle color*/
            background-image: conic-gradient(
            #000,
            #402fb5 5%,
            #000 38%,
            #000 50%,
            #cf30aa 60%,
            #000 87%
            );
            /* change speed here */
            //animation: rotate 4s 0.3s linear infinite;
            transition: all 2s;
        }

        @keyframes rotate {
            100% {
                transform: translate(-50%, -50%) rotate(450deg);
            }
        }
        @keyframes leftright {
            0% {
                transform: translate(0px, 0px);
                opacity: 1;
            }

            49% {
                transform: translate(250px, 0px);
                opacity: 0;
            }
            80% {
                transform: translate(-40px, 0px);
                opacity: 0;
            }

            100% {
                transform: translate(0px, 0px);
                opacity: 1;
            }
        }

        #filter-icon {
            position: absolute;
            top: 8px;
            right: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            max-height: 40px;
            max-width: 38px;
            height: 100%;
            width: 100%;

            overflow: hidden;

            border-radius: 10px;
            background: linear-gradient(180deg, #161329, black, #1d1b4b);
            border: 1px solid transparent;
        }
        .filterBorder {
            height: 42px;
            width: 40px;
            position: absolute;
            overflow: hidden;
            top: 7px;
            right: 7px;
            border-radius: 10px;
        }

        .filterBorder::before {
            content: "";

            text-align: center;
            top: 50%;
            left: 50%;

            position: absolute;

        :root {
            --primary-color: #00ff99;
            --secondary-color: #ffcc00;
            --background-color: rgba(0, 0, 0, 0.8);
            --text-color: #ffffff;
            --font-family: Arial, sans-serif;
            --border-radius: 10px;
            --hover-color: rgba(255, 204, 0, 0.2);
        }
        body {

            background-image: url('https://files.catbox.moe/eial6l.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: var(--text-color);
            text-align: center;
            padding: 20px;
            margin: 0;
            overflow-x: hidden;
            transition: background-color 0.3s ease;
        }
        body.dark-mode {

            color: #e0e0e0;

        }
        .container {
            max-width: 700px;
            margin: auto;
            background-color: var(--background-color);
            padding: 20px;
            border-radius: var(--border-radius);
            text-align: left;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .container:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .chart-container {
            max-width: 700px;
            margin: auto;
            background: var(--background-color);
            padding: 20px;
            border-radius: var(--border-radius);
            text-align: left;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            z-index: 1;
        }
        .api-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.3s ease, background-color 0.3s ease;
            border-bottom: 1px solid #555;
            padding-bottom: 5px;
            flex-wrap: nowrap; /* Tambahkan ini agar elemen tidak turun ke baris baru */
            overflow-x: auto; /* Tambahkan ini untuk memungkinkan horizontal scrolling */
            white-space: nowrap; /* Tambahkan ini untuk mencegah teks di dalam item wrap */
        }
        
        .api-item > * { /* Mengatur flex-shrink untuk semua elemen anak langsung */
            flex-shrink: 0;
        }

        .api-item .api-item-status {
            /* Gaya yang sudah ada */
            margin-left: auto; /* Mendorong status ke kanan */
            margin-right: 5px;
        }

        .api-item .preview-button,
        .api-item .button {
            /* Gaya yang sudah ada */
            margin-left: 5px; /* Beri jarak antara tombol */
        }
        .api-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }
        .api-item:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
        }
        .api-item a {
            color: var(--primary-color);
            text-decoration: none;
            margin-right: 10px;
            transition: color 0.3s ease;
        }
        .api-item a:hover {
            text-decoration: underline;
        }
        .try-button {
            background-color: var(--secondary-color);
            color: #121212;
            border: none;

            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 12px;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
        }
        .try-button:hover, .try-button:focus {
            background-color: #ffbb00;
            transform: scale(1.1);
        }
        #lottie-container {
            width: 100px;
            height: 100px;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 2;
        }
        canvas {
            display: none;
        }
        ::-webkit-scrollbar {

        ::-webkit-scrollbar-thumb {

        ::-webkit-scrollbar-track {

        .loading-skeleton {
            background: #444;

            animation: skeleton-loading 1.5s linear infinite alternate;

        @keyframes skeleton-loading {

        #music-controls {

        }

        .loading-bar {
          position: relative;
          display: flex;
          justify-content: center;
          flex-direction: column;
          --height: 20px;
          width: 0%;
          height: var(--height);
          overflow: hidden;

          background: linear-gradient(

            rgba(249, 199, 79, 1) 100%

          border-radius: calc(var(--height) / 2);

        @keyframes loading {
          0% {
            width: 0;
          }
          80% {
            width: 100%;
          }
          100% {
            width: 100%;
          }
        }

        @keyframes blink {
          0%,
          100% {
            opacity: 0;
          }
          50% {
            opacity: 1;
          }
        }

<script>
    const chartContainer = document.getElementById('chart-container');
    const renderChart = async () => {
        const loadingSkeleton = document.createElement('div');
        loadingSkeleton.className = 'loading-skeleton';
        chartContainer.appendChild(loadingSkeleton);

        const data = await fetchData('/api/r/quotesanime');
        chartContainer.innerHTML = '';
        if(data && data.length > 0) {
            const quotes = data.map((quote) => quote.quote);
            const ctx = document.createElement('canvas');
            chartContainer.appendChild(ctx);
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: quotes.map((_, index) => `Quote ${index + 1}`),
                    datasets: [{
                        label: 'Anime Quotes',
                        data: quotes.map(() => 1),
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                display: false
                            }
                        },
                        x: {
                            ticks: {
                                display: false
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: 'Jumlah Quote'
                        }
                    }
                }
            });
        } else {
            chartContainer.innerHTML = "<p>Gagal memuat data untuk Chart</p>";
        }
    };
    renderChart();
</script>
<script>
    const backgroundMusic = document.getElementById('background-music');
    const playPauseButton = document.getElementById('play-pause-button');
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const body = document.body;
    let musicStarted = false;
    let currentTrackTime = 0;
    let isDarkMode = localStorage.getItem('darkMode') === 'true';
    if (isDarkMode) {
        body.classList.add('dark-mode');
    }
    function toggleDarkMode() {
        isDarkMode = !isDarkMode;
        body.classList.toggle('dark-mode', isDarkMode);
        localStorage.setItem('darkMode', isDarkMode);
    }
    function playMusic() {
        if (!musicStarted) {
            backgroundMusic.play();
            musicStarted = true;
            playPauseButton.textContent = 'Pause';
        } else {
            backgroundMusic.currentTime = currentTrackTime;
            backgroundMusic.play();
            playPauseButton.textContent = 'Pause';
        }
    }
    function pauseMusic() {
        currentTrackTime = backgroundMusic.currentTime;
        backgroundMusic.pause();
        playPauseButton.textContent = 'Play';
    }
    playPauseButton.addEventListener('click', () => {
        if (backgroundMusic.paused) {
            playMusic();
        } else {
            pauseMusic();
        }
    });
    darkModeToggle.addEventListener('click', toggleDarkMode);
    window.addEventListener('focus', playMusic);
    window.addEventListener('blur', pauseMusic);
    playMusic();
</script>
<script>
    function lazyLoadImages() {
        const images = document.querySelectorAll('img[data-src]');
        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.src = img.dataset.src;
                    img.removeAttribute('data-src');
                    observer.unobserve(img);
                }
            });
        });
        images.forEach(img => {
            observer.observe(img);
        });
    }
    lazyLoadImages();
</script>
