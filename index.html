<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API WANZOFC TECH</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #00ff99;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
        }
        a {
            color: #00ff99;
            text-decoration: none;
            display: block;
            margin: 10px 0;
            opacity: 0;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>API WANZOFC TECH</h1>
    <div id="root"></div>
    <script type="text/babel">
        const { useEffect } = React;
        const apiList = [
            { name: "AI - Deepseek Chat", url: "/api/ai/deepseek-chat?content=halo" },
            { name: "AI - Image to Text", url: "/api/ai/image2text" },
            { name: "AI - Gemini Pro", url: "/api/ai/gemini-pro?content=halo" },
            { name: "AI - Meta Llama", url: "/api/ai/meta-llama?content=halo" },
            { name: "AI - DBRX Instruct", url: "/api/ai/dbrx-instruct?content=halo" },
            { name: "AI - Deepseek R1", url: "/api/ai/deepseek-r1?content=halo" },
            { name: "AI - Gita", url: "/api/gita?q=halo" },
            { name: "Anime - Terbaru", url: "/api/anime/latest" },
            { name: "Anime - Anichin Episode", url: "/api/anime/anichin-episode?url=https://anichin.forum/renegade-immortal" },
            { name: "Mediafire Downloader", url: "/api/d/mediafire?url=https://www.mediafire.com/file/iojnikfucf67q74/Base_Bot_Simpel.zip/file" },
            { name: "Random Blue Archive Image", url: "/api/r/blue-archive" },
            { name: "Random Anime Quotes", url: "/api/r/quotesanime" }
        ];
        function APIList() {
            useEffect(() => {
                gsap.to("a", { opacity: 1, y: 10, stagger: 0.1, duration: 0.5 });
            }, []);
            return (
                <div className="container">
                    <h3>Daftar Endpoint:</h3>
                    {apiList.map((api, index) => (
                        <a key={index} href={api.url} target="_blank">{api.name}</a>
                    ))}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById("root")).render(<APIList />);
    </script>
</body>
</html>
