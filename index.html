<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader & Search</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #1e1e1e; color: white; }
        input, button { padding: 10px; margin: 5px; border: none; border-radius: 5px; }
        button { background: #ff5722; color: white; cursor: pointer; }
        .result { margin-top: 20px; }
        video { width: 300px; border-radius: 10px; margin-top: 10px; }
        .skeleton {
            width: 100%;
            height: 200px;
            background: linear-gradient(90deg, #333 25%, #444 50%, #333 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite linear;
            border-radius: 10px;
            margin-top: 10px;
        }
        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function App() {
            const [url, setUrl] = React.useState('');
            const [query, setQuery] = React.useState('');
            const [result, setResult] = React.useState(null);
            const [searchResults, setSearchResults] = React.useState([]);
            const [loadingDownload, setLoadingDownload] = React.useState(false);
            const [loadingSearch, setLoadingSearch] = React.useState(false);

            const handleDownload = async () => {
                if (!url) return alert("Masukkan URL!");
                setLoadingDownload(true);
                setResult(null);
                
                try {
                    const apiUrl = `/api/tiktok?url=${encodeURIComponent(url)}`;
                    const res = await fetch(apiUrl);
                    const data = await res.json();

                    if (data.result && data.data?.data?.urls) {
                        setResult(data.data.data.urls[0]); // Ambil URL video pertama
                    } else {
                        alert("Gagal mengambil data video.");
                    }
                } catch (error) {
                    alert("Terjadi kesalahan saat mengambil video.");
                } finally {
                    setLoadingDownload(false);
                }
            };

            const handleSearch = async () => {
                if (!query) return alert("Masukkan kata kunci!");
                setLoadingSearch(true);
                setSearchResults([]);

                try {
                    const apiUrl = `/api/tiktok-search?query=${encodeURIComponent(query)}`;
                    const res = await fetch(apiUrl);
                    const data = await res.json();
                    
                    setSearchResults(data.results || []);
                } catch (error) {
                    alert("Terjadi kesalahan saat mencari video.");
                } finally {
                    setLoadingSearch(false);
                }
            };

            return (
                <div>
                    <h1>Downloader & Search</h1>
                    
                    <input type="text" placeholder="Masukkan URL TikTok" value={url} onChange={e => setUrl(e.target.value)} />
                    <button onClick={handleDownload}>Download</button>

                    {loadingDownload && <div className="skeleton"></div>}

                    {result && (
                        <div className="result">
                            <h3>Hasil Download:</h3>
                            <video controls>
                                <source src={result} type="video/mp4" />
                                Browser tidak mendukung pemutaran video.
                            </video>
                            <br/>
                            <a href={result} download><button>Download Video</button></a>
                        </div>
                    )}

                    <br/>

                    <input type="text" placeholder="Cari video TikTok" value={query} onChange={e => setQuery(e.target.value)} />
                    <button onClick={handleSearch}>Search</button>

                    {loadingSearch && <div className="skeleton"></div>}

                    {searchResults.length > 0 && (
                        <div className="result">
                            <h3>Hasil Pencarian TikTok:</h3>
                            {searchResults.map((vid, i) => (
                                <div key={i}>
                                    <video controls>
                                        <source src={vid.video_url} type="video/mp4" />
                                        Browser tidak mendukung pemutaran video.
                                    </video>
                                    <p>{vid.title}</p>
                                    <a href={vid.video_url} target="_blank"><button>Lihat Video</button></a>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById("root"));
    </script>
</body>
</html>
