        .glow {
            overflow: hidden;
            filter: blur(30px);
            opacity: 0.4;
            max-height: 130px;
            max-width: 354px;
        }
        .glow:before {
            content: "";
            z-index: -2;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(60deg);
            position: absolute;
            width: 999px;
            height: 999px;
            background-repeat: no-repeat;
            background-position: 0 0;
            /*border color, change middle color*/
            background-image: conic-gradient(
            #000,
            #402fb5 5%,
            #000 38%,
            #000 50%,
            #cf30aa 60%,
            #000 87%
            );
            /* change speed here */
            //animation: rotate 4s 0.3s linear infinite;
            transition: all 2s;
        }

        @keyframes rotate {
            100% {
                transform: translate(-50%, -50%) rotate(450deg);
            }
        }
        @keyframes leftright {
            0% {
                transform: translate(0px, 0px);
                opacity: 1;
            }

            49% {
                transform: translate(250px, 0px);
                opacity: 0;
            }
            80% {
                transform: translate(-40px, 0px);
                opacity: 0;
            }

            100% {
                transform: translate(0px, 0px);
                opacity: 1;
            }
        }

        .api-item {

            border-bottom: 1px solid #555;
            padding-bottom: 5px;
            flex-wrap: nowrap; /* Tambahkan ini agar elemen tidak turun ke baris baru */
            overflow-x: auto; /* Tambahkan ini untuk memungkinkan horizontal scrolling */
            white-space: nowrap; /* Tambahkan ini untuk mencegah teks di dalam item wrap */

        .api-item > * { /* Mengatur flex-shrink untuk semua elemen anak langsung */
            flex-shrink: 0;

        .api-item .api-item-status {

        }

            transform: translateY(-2px);

        .api-item a {

        /* From Uiverse.io by KSAplay */
        .loader {
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
          gap: 5px;
        }

        .loading-text {
          color: white;
          font-size: 14pt;
          font-weight: 600;
          margin-left: 10px;
        }

        .dot {
          margin-left: 3px;
          animation: blink 1.5s infinite;
        }
        .dot:nth-child(2) {
          animation-delay: 0.3s;
        }

        .dot:nth-child(3) {
          animation-delay: 0.6s;
        }

        .loading-bar-background {
          --height: 30px;
          display: flex;
          align-items: center;
          box-sizing: border-box;
          padding: 5px;
          width: 200px;
          height: var(--height);
          background-color: #212121 /*change this*/;
          box-shadow: #0c0c0c -2px 2px 4px 0px inset;
          border-radius: calc(var(--height) / 2);
        }

        .loading-bar {
          position: relative;
          display: flex;
          justify-content: center;
          flex-direction: column;
          --height: 20px;
          width: 0%;
          height: var(--height);
          overflow: hidden;
          background: rgb(222, 74, 15);
          background: linear-gradient(
            0deg,
            rgba(222, 74, 15, 1) 0%,
            rgba(249, 199, 79, 1) 100%
          );
          border-radius: calc(var(--height) / 2);
          animation: loading 4s ease-out infinite;
        }

        .white-bars-container {
          position: absolute;
          display: flex;
          align-items: center;
          gap: 18px;
        }

        .white-bar {
          background: rgb(255, 255, 255);
          background: linear-gradient(
            -45deg,
            rgba(255, 255, 255, 1) 0%,
            rgba(255, 255, 255, 0) 70%
          );
          width: 10px;
          height: 45px;
          opacity: 0.3;
          rotate: 45deg;

        .parent {

          left: 50%;

        }

          inset: 8px;

          backdrop-filter: blur(5px); */

          border-left: 1px solid white;
          border-bottom: 1px solid white;
          transition: all 0.5s ease-in-out;
        }

        .content {
          padding: 100px 60px 0px 30px;
          transform: translate3d(0, 0, 26px);
        }

        .content .title {

          font-weight: 900;
          font-size: 20px;

<script>
const backgroundMusic = document.getElementById('background-music');
const playPauseButton = document.getElementById('play-pause-button');
const darkModeToggle = document.getElementById('dark-mode-toggle');
const body = document.body;
let musicStarted = false;
let currentTrackTime = 0;
let isDarkMode = localStorage.getItem('darkMode') === 'true';
if (isDarkMode) {
body.classList.add('dark-mode');
}
function toggleDarkMode() {
isDarkMode = !isDarkMode;
body.classList.toggle('dark-mode', isDarkMode);
localStorage.setItem('darkMode', isDarkMode);
}
function playMusic() {
if (!musicStarted) {
backgroundMusic.play();
musicStarted = true;
playPauseButton.textContent = 'Pause';
} else {
backgroundMusic.currentTime = currentTrackTime;
backgroundMusic.play();
playPauseButton.textContent = 'Pause';
}
}
function pauseMusic() {
currentTrackTime = backgroundMusic.currentTime;
backgroundMusic.pause();
playPauseButton.textContent = 'Play';
}
playPauseButton.addEventListener('click', () => {
if (backgroundMusic.paused) {
playMusic();
} else {
pauseMusic();
}
});
darkModeToggle.addEventListener('click', toggleDarkMode);
window.addEventListener('focus', playMusic);
window.addEventListener('blur', pauseMusic);
playMusic();
</script>
<script>
function lazyLoadImages() {
const images = document.querySelectorAll('img[data-src]');
const observer = new IntersectionObserver((entries, observer) => {
entries.forEach(entry => {
if (entry.isIntersecting) {
const img = entry.target;
img.src = img.dataset.src;
img.removeAttribute('data-src');
observer.unobserve(img);
}
});
});
images.forEach(img => {
observer.observe(img);
});
}
lazyLoadImages();
</script>
