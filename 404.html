            right: 10px;
            cursor: pointer;
            font-size: 24px;
            background: none;
            border: none;
            color: #333;
            transition: color 0.3s;
         }
         .dark-mode .dark-mode-toggle {
          color: #f0f0f0;

         }

          }

            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;

              transition: background-color 0.3s;
          }
          .dark-mode .mini-game-container button {
